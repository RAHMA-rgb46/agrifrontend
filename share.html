<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Your Story</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="share.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <div class="form p-5 mt-5">
          <div class="question p-5 text-center">
            <i class="fa-solid fa-share-from-square text-success icon mb-3" style="font-size: 40px;"></i>
            <h5>Share your experiences</h5>

            <!-- ✅ Form starts here -->
            <form id="storyForm" class="mt-4">
              <div class="form-floating mb-3">
                <input type="text" id="authorName" placeholder="Type your name" class="form-control" required>
                <label for="authorName">Your Name</label>
              </div>

              <div class="form-floating mb-3">
                <textarea id="storyText" placeholder="Share your story..." class="form-control" style="height: 150px" required></textarea>
                <label for="storyText">Your Story</label>
              </div>

              <button type="submit" class="btn btn-success w-100 mt-2">SHARE</button>
              <a href="story.html" class="btn btn-secondary w-100 mt-2">CANCEL</a>
            </form>
            <!-- ✅ Form ends here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000/api/story";

    document.getElementById("storyForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const authorName = document.getElementById("authorName").value.trim();
      const storyText = document.getElementById("storyText").value.trim();

      if (!authorName || !storyText) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ authorName, storyText }),
        });

        if (res.ok) {
          alert("✅ Story posted successfully!");
          window.location.href = "story.html"; // redirect to stories page
        } else {
          alert("❌ Failed to post story.");
        }
      } catch (err) {
        console.error(err);
        alert("⚠️ Error connecting to server.");
      }
    });
  </script>
</body>
</html>
