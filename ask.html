<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="ask.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
   <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="form p-5 mt-5">
                    <div class="question p-5">
                        <i class="fa-solid fa-circle-question text-success icon d-flex justify-content-center mb-3"></i>
                        <h5 class="ps-4">Ask A Question?</h5>
                        <div class="form-floating">
                            <input type="text" id="authorName" placeholder="Your name" class="form-control mb-2">
                            <label for="authorName" class="oem-label">Your name</label> 
                        </div>
                        <div class="form-floating">
                            <input type="text" id="questionText" placeholder="Type your question" class="form-control mb-2">
                            <label for="questionText" class="oem-label">Type your question</label>
                        </div>
                    </div>
                    <button id="sendBtn" class="send mt-3 ps-5 pt-2 pe-5 pb-2">SEND</button>
                </div>
            </div>
        </div>
   </div>

<script>
    const API_URL = "http://localhost:5000/api/questions";

    document.getElementById("sendBtn").addEventListener("click", async (e) => {
        e.preventDefault();

        const authorName = document.getElementById("authorName").value.trim();
        const questionText = document.getElementById("questionText").value.trim();

        if (!authorName || !questionText) {
            alert("Please fill in both fields.");
            return;
        }

        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ authorName, questionText })
            });

            if (!res.ok) throw new Error("Failed to post question");

            alert("Question posted successfully!");
            window.location.href = "hub.html"; // redirect to Q&A page
        } catch (err) {
            console.error(err);
            alert("Error: Failed to post question");
        }
    });
</script>
</body>
</html>
